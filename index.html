<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mister Balls</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="onHandleKey(event)" onload="onInitGame()">
  <h1>Collect The Balls!</h1>
  <div class="player-info">
    <div class="balls-collected">Balls Collected: <span>0</span></div>
    <div class="game-over" hidden>You Win! 
      <button onclick="onPlayAgain()">Restart</button>
    </div>
  </div>
  <table>
    <tbody class="board"></tbody>
  </table>
  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
